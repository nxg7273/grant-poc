# Server configuration
server.port=8081

# Keystore configuration for PDF signing
pdf.keystore.file=keystore.p12
pdf.keystore.password=testpassword
pdf.keystore.alias=testkey

# Logging configuration
logging.level.root=INFO
logging.level.com.example.poc=DEBUG
logging.file.name=/home/ubuntu/grant_poc/backend/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# AWS Configuration
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=us-east-1
aws.s3.bucketName=grantagreement-poc
